<body class="uk-text-middle">

<div class="uk-container uk-container-large">

    <nav class="uk-navbar-container uk-margin uk-text-large margin-bottom">
        <div class="uk-navbar-left">

            <img class="logo-image open-logo" src="../../assets/images/logo.png" id="logo" alt="Logo" >
            <ul class="uk-navbar-nav navbar-ul">

        </div>
    </nav>

        <div class="uk-navbar-center">

            <ul class="uk-navbar-nav navbar-ul uk-text-emphasis">

        </div>
    </nav>

    <div class="uk-grid-small uk-child-width-1-1@m" uk-grid>
        <div>
            <div class="uk-card uk-card-default">
                <div class="uk-text-emphasis uk-card-header">
                    <a href="../../apiary/index.html" uk-icon="icon: arrow-left; ratio: 2"></a> |
                    <span class="uk-text-bold uk-text-large">Створення вулика</span>

                    <form action="" method="POST" class="uk-text-uppercase">

                        <fieldset class="uk-fieldset">

                                <input class="uk-input" id="scope" name="scope" type="text">

                            <div class="uk-margin">
                                <label class="uk-form-label uk-text-large" for="families">Сімей:</label>
                                <input class="uk-input" id="families" name="families" type="text">
